<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Minesweeper</title>
</head>

<body onload="initGame(4)">

    <h1>Minesweeper Game</h1>

    <button onclick="changeLevel(4)">Easy (4X4)</button>
    <button onclick="changeLevel(8)">Medium (8X8)</button>
    <button onclick="changeLevel(12)">Hard (12X12)</button>

    <div style="display: block">
        <button class="smiley" onclick="initGame()"></button>
        <div class="timer-container">
        Timer:
        <span class="theTimer"> <label id="minutes">00</label>:<label id="seconds">00</label></span>
        </div>
    </div>
    <div class="lives">Lives:<span class="livesSpan"></span></div>

    <table>
        <tbody class="board">

        </tbody>
    </table>

    <div><span class="modal hiddenModal">GAME OVER</span></div>
    <div><span class="victoryModal hiddenModal">VICTORY!</span></div>



    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
