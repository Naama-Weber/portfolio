<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Welcome to my book shop!</h1>
    <section class="details-modal" hidden>
        <span class="modal-img"><img></span>
        <span class="modal-book-details"></span>
        <span class="modal-rate"></span>
    </section>
    <h4>By Naama Weber</h4>
    <button class="add-book" onclick=onAddBook()>Add a Book</button>
    <section class="book-preview">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th colspan="3">Actions</th>
                </tr>
            <tbody class="books-container">

            </tbody>
        </table>
    </section>


</body>

<script src="js/utils-service.js"></script>
<script src="js/storage-service.js"></script>
<script src="js/book-service.js"></script>
<script src="js/controller.js"></script>

</html>
